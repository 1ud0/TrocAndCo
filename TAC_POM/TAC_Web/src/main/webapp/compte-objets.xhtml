<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>COMPTE - MES OBJETS</title>
</h:head>
<h:body bgcolor='white'>

	<ui:composition template="/WEB-INF/templates/templateCompte.xhtml">
		<ui:define name="content">
			<div id="objets">
				<div class="row products">
				<ui:repeat var="proposition" value="#{mbCompteObjet.proposDuMembre}">
					<!-- produits DEBUT -->
					<div class="col-sm-6 col-md-6">					
						<div class="product ">
						<h:form>
							<div class="image ">
								<img src="img/iPhone.jpg"
									alt="Iphone"></img>

							</div>
							<!-- /.image -->
							<div class="text">
								<h3>
								${proposition.intitule}								
								</h3>
								<h:commandButton value="modif" onclick="$('#modalObjet').modal('show');"  
								styleClass="btn btn-default">
								<f:setPropertyActionListener value="#{proposition}" 
								target="#{mbCompteObjet.propositionSelected}" /> </h:commandButton>
								<span class="glyphicon glyphicon-remove"></span>
								
								<!--<button type="submit" class="btn btn-default"
									data-placement="top" data-toggle="modal"
									data-target="#suppressionObjet">									
								</button>   -->

								<!--<button type="submit" class="btn btn-default"
									data-placement="top" data-toggle="modal"
									data-target="#modalObjet">
									<span class="glyphicon glyphicon-pencil"></span>
								</button>-->
							</div>
							<!-- /.text -->
							</h:form>
						</div>
					</div>
					</ui:repeat>
					<!-- produits FIN  -->
		</div>

				<!-- DEBUT BOUTON AJOUTER -->


				<!-- ******************************MODALE AJOUTER DEBUT****************************** -->

				<div class="modal fade" id="modalObjet" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">x</button>
								<h4 class="modal-title">Création d'un nouvel objet</h4>
								<h4 class="modal-title">${mbCompteObjet.propositionSelected.intitule}</h4>
							</div>
							<div class="modal-body">


								<form name="top_search" method="get"
									autocomplete="on" action="#">


									<br></br>

									<div class="row ">
										
												<div class="col-sm-4">
													<div class="image ">
														<a href="#"> <img src="img/camera-flat.png"
															alt="Appareil-photo" class="img-responsive"></img>
														</a>
													</div>
												</div>
												<div class="col-sm-4">
													<div class="image ">
														<a href="#"> <img src="img/camera-flat.png"
															alt="Appareil-photo" class="img-responsive"></img>
														</a>
													</div>
												</div>
												<div class="col-sm-4">
													<div class="image ">
														<a href="#"> <img src="img/camera-flat.png"
															alt="Appareil-photo" class="img-responsive"></img>
														</a>
													</div>
												</div>
											</div>
											<br></br>
											<div class="row">
												<div class="col-md-6">

													<div class="form-group">
														<input class="form-control" name="string_search"
															placeholder="Intitulé" value="" type="text"></input>
													</div>
													<div class="form-group selecteur">
														<select id="categorie" class="selectpicker form-control"
															data-live-search="true" title="Please select a lunch ...">
															<option value="0">Catégorie</option>
															<option value="1" id="list_rub" class="noir">Multimédia</option>
															<option value="2" id="list_rub" class="noir">Sport</option>
															<option value="3" id="list_rub" class="noir">Electroménager</option>
															<option value="3" id="list_rub" class="noir">Jouet</option>
														</select>
													</div>

													<div class="form-group selecteur">
														<select id="souscategorie"
															class="selectpicker form-control" data-live-search="true"
															title="Please select a lunch ...">
															<option value="0">Sous catégorie</option>
															<option value="1" id="list_rub" class="noir">Multimédia</option>
															<option value="2" id="list_rub" class="noir">Sport</option>
															<option value="3" id="list_rub" class="noir">Electroménager</option>
															<option value="3" id="list_rub" class="noir">Jouet</option>
														</select>
													</div>

													<div class="form-group selecteur">
														<select id="etat" class="selectpicker form-control"
															data-live-search="true" title="Please select a lunch ...">
															<option value="0">Etat d'usure</option>
															<option value="1" id="list_rub" class="noir">Bon
																état</option>
															<option value="2" id="list_rub" class="noir">Usé</option>
															<option value="3" id="list_rub" class="noir">Très
																usé</option>
														</select>
													</div>

													<div class="form-group selecteur">
														<select id="valeur" class="selectpicker form-control"
															data-live-search="true" title="Please select a lunch ...">
															<option value="0">Valeur</option>
															<option value="1" id="list_rub" class="noir">1
																feuille</option>
															<option value="2" id="list_rub" class="noir">2
																feuilles</option>
															<option value="3" id="list_rub" class="noir">3
																feuilles</option>
															<option value="3" id="list_rub" class="noir">4
																feuilles</option>
															<option value="3" id="list_rub" class="noir">5
																feuilles</option>
														</select>
													</div>

													<!-- Checkbox-->

													<div class="checkbox">
														<label class="checkbox-inline"><input
															type="checkbox" value=""></input>Addresse 1</label> <label
															class="checkbox-inline"><input type="checkbox"
															value=""></input> Addresse 2</label>
													</div>
												</div>

							


									</div>
									<div class="modal-footer">
										<button type="submit" class="btn btn-vert btn-lg"
											data-dismiss="modal">Valider</button>

										<button type="button" class="btn btn-vert btn-lg"
											data-dismiss="modal">Annuler</button>

									</div>
								</form>

							</div>

						</div>

					</div>
				</div>

				<!-- ******************************MODALE FIN AJOUTER****************************** -->

				<!-- ******************************MODALE SUPPRIMER DEBUT****************************** -->
				
				<!-- Modale Suppression objet-->
                      <div class="modal fade" id="suppressionObjet" role="dialog">
                            <div class="modal-dialog">

                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">x</button>
                                        <h4 class="modal-title">Confirmation de la suppression</h4>
                                    </div>
                                    <div class="modal-body">    

                                        <form id="creation_objet" name="top_search" method="get" autocomplete="on" action="#">      
                                            <div  class="row ">
                                                <div class="col-sm-12 orientationCenter">
                                                <p>Êtes-vous certain(e) de vouloir supprimer cet objet ?</p>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-vert btn-lg" data-dismiss="modal">Oui</button>
                                                <button type="button" class="btn btn-vert btn-lg" data-dismiss="modal">Non</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
				
				
				<!-- ******************************MODALE SUPPRIMER FIN****************************** -->

				<div class="col-md-12 col-sm-12 CentrerBoutons">
					<button type="submit" class="btn btn-default" data-placement="top"
						title="" data-original-title="Echanger contre des feuilles"
						data-toggle="modal" data-target="#modalObjet">
						<h5>
							<span class="glyphicon glyphicon-plus"></span> Ajouter un objet
						</h5>
					</button>
				</div>


			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
