<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>INDEX</title>
</h:head>
<h:body bgcolor='white'>

	<ui:composition template="/WEB-INF/templates/templateEchange.xhtml">

		<ui:define name="headPerso">
			<f:metadata>
				<f:event listener="#{mbIdentif.securePage()}" type="preRenderView"></f:event>
			</f:metadata>
		</ui:define>

		<ui:define name="content">
			<div class="row evaluationEchange">
				<div class="col-sm-12">
					<h:form id="formEval">
						<div class="row">
							<h4>Etape 3 : Evaluation</h4>
						</div>
						<div class="row">
							<div class="row">
								<div class="col-sm-10">
									<h5>Commentaire :</h5>
								</div>
							</div>
							<h:inputTextarea value="#{mbEchange.commentaire}"
								class="col-sm-12" rows="10" />
						</div>
						<p></p>
						<div class="row">
							<div class="col-sm-10">
								<div class="rating">
									<h5>Note :</h5>
									<a><i class="fa fa-star-o fa-2x" id="star1"
										onclick="valider(1)" onmouseenter="rate(1)"
										onmouseleave="unrate()" /></a> <a><i
										class="fa fa-star-o fa-2x" id="star2" onclick="valider(2)"
										onmouseenter="rate(2)" onmouseleave="unrate()" /></a> <a><i
										class="fa fa-star-o fa-2x" id="star3" onclick="valider(3)"
										onmouseenter="rate(3)" onmouseleave="unrate()" /></a> <a><i
										class="fa fa-star-o fa-2x" id="star4" onclick="valider(4)"
										onmouseenter="rate(4)" onmouseleave="unrate()" /></a> <a><i
										class="fa fa-star-o fa-2x" id="star5" onclick="valider(5)"
										onmouseenter="rate(5)" onmouseleave="unrate()" /></a> <br /> <br />
									<div id="vote">Votre vote : 0 Ã©toile(s)</div>
									<div>
										<h:inputHidden id="etoile" value="#{mbEchange.note}" required="true" requiredMessage="champ obligatoire">
											
										</h:inputHidden>
										<h:message for="etoile" style="color: red;"/>
									</div>

									<br /> <br /> <input type="hidden" name="resultVote"
										id="HiddenVote" value="0" />
								</div>
							</div>
							<div class="col-sm-1 orientationCenter">
								<h:commandLink action="#{mbEchange.noterEchange()}" value=""
									styleClass="btn btn-vert btn-lg">Envoyer</h:commandLink>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
