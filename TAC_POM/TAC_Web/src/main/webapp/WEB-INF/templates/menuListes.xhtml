<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<title><ui:insert name="title">MENU COMPTE</ui:insert></title>
</h:head>

<body>
	<ui:composition>

		<!-- *** MENUS AND FILTERS ***_________________________ -->
		<div class="panel-group" id="accordion">
			<div class="panel panel-default sidebar-menu">
				<div class="panel-heading">
					<h3 class="panel-title">Mes Listes d'envies</h3>
				</div>
				<!--Categorie du menu debut-->
				<h:form>
					<!--Liste des favoris-->

					<div class="panel-body">
						<ul class="nav nav-pills nav-stacked category-menu">
							<li><h:commandLink
									action="#{mbEnvieFavori.chargerFavoris()}"
									value="Liste de mes Favoris">
									<h:outputText value="#{mbEnvieFavori.nombreFavoris()}"
										class="badge pull-right" />
								</h:commandLink>
								<div>
									<ul>
										<ui:repeat var="favori" value="#{mbEnvieFavori.favoris}">
											<li><h:commandLink
													action="#{mbObjet.loadProposition(favori)}"
													value="#{favori.intitule}" /></li>
										</ui:repeat>
									</ul>
								</div></li>
						</ul>
					</div>

					<!-- Liste des Envies -->

					<div class="panel-body">
						<ul class="nav nav-pills nav-stacked category-menu">
							<ui:repeat var="liste" value="#{mbEnvieFavori.listesByMembre}"
								varStatus="listeStatut">
								<li><h:commandLink
										action="#{mbEnvieFavori.chargerEnvie(liste)}"
										value="#{liste.titreListe}">
										<h:outputText
											value="#{mbEnvieFavori.nombreEnviesByListe(liste)}"
											class="badge pull-right" />
									</h:commandLink> <h:panelGroup>
										<ul>
											<ui:repeat var="envie" value="#{mbEnvieFavori.envies}">
												<h:panelGroup
													rendered="#{mbEnvieFavori.isEnvieDeLaListe(envie, liste)}">
													<li><a href="#">#{envie.intitule} </a></li>
												</h:panelGroup>
											</ui:repeat>
										</ul>
									</h:panelGroup></li>
							</ui:repeat>

						</ul>
					</div>
				</h:form>


			</div>
		</div>


	</ui:composition>
</body>

</html>
