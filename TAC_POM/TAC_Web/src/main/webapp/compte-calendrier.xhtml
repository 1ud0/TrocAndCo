<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>COMPTE - MON CALENDRIER</title>

</h:head>
<h:body bgcolor='white'>

	<ui:composition template="/WEB-INF/templates/templateCompte.xhtml">
		<ui:define name="content">

			<div class="introRubrique">
				<p class="lead">Retrouvez ici tous vos rendez-vous.</p>
				<p class="text-muted">Consultez la liste des rendez vous pour les échanges à venir et les échanges passés.</p>
			</div>
			<div id="wrapper">
			
				
				
				
				<div id="myScheduler"></div>
			</div>

			<script type="text/javascript">
				YUI().use(
			  'aui-scheduler',
			  function(Y) {
			    var events = [
			      {
			        content: 'Partial Lunar Eclipse',
			        endDate: new Date(2013, 3, 25, 5),
			        startDate: new Date(2013, 3, 25, 1)
			      },
			      {
			        color: "#8d8",
			        content: 'Earth Day Lunch',
			        disabled: true,
			        endDate: new Date(2013, 3, 22, 13),
			        meeting: true,
			        reminder: true,
			        startDate: new Date(2013, 3, 22, 12)
			      },
			      {
			        content: "Weeklong",
			        endDate: new Date(2013, 3, 27),
			        startDate: new Date(2013, 3, 21)
			      }
			    ];
			
			    var agendaView = new Y.SchedulerAgendaView();
			    var dayView = new Y.SchedulerDayView();
			    var weekView = new Y.SchedulerWeekView();
			    var monthView = new Y.SchedulerMonthView();
			
			    var eventRecorder = new Y.SchedulerEventRecorder();
			
			    new Y.Scheduler(
			      {
			        activeView: weekView,
			        boundingBox: '#myScheduler',
			        date: new Date(2013, 3, 25),
			        eventRecorder: eventRecorder,
			        items: events,
			        render: true,
			        views: [dayView, weekView, monthView, agendaView]
			      }
			    );
			  }
			);
				
			</script>
			
		



		</ui:define>
	</ui:composition>
</h:body>
</html>
