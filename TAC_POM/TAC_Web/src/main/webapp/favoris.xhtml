<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>COMPTE - MES ECHANGES</title>
</h:head>
<h:body bgcolor='white'>
	<f:metadata>
		<f:event listener="#{mbFavori.securePage()}" type="preRenderView"></f:event>
	</f:metadata>

	<ui:composition template="/WEB-INF/templates/templateEnvies.xhtml">
	
		<ui:define name="headPerso">
		
		</ui:define>
		
		<ui:define name="content">


			<!--Resultat recherche DEBUT-->
			<div class=" col-md-12 col-sm-12 ">
				<!-- produit 1 DEBUT -->
				<h:form>
					<ui:repeat var="favori" value="#{mbFavori.favorisDuMembre}">
						<div class=" col-md-3 col-sm-9 ">
							<div class="product ">
								<div class="image ">
									<h:commandLink action="#{mbObjet.loadProposition(favori)}"
										value="">
										<h:graphicImage value="#{favori.photos.get(0).url}"
											styleClass="img-responsive image1" />
									</h:commandLink>

								</div>
								<!-- /.image -->
								<div class="text">
									<h3>
										<h:commandLink action="#{mbObjet.loadProposition(favori)}"
											value="">
											<h:outputText value="#{favori.intitule}" />
										</h:commandLink>
									</h3>
									<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
									<p class="text-muted">
										<h:outputText value="#{favori.localisations.get(0).ville}" />
									</p>
									<p class="price">
										<h:outputText value="#{favori.valeur.valeur}" />
										<img src="img/custom/feuille orange.png" alt=""></img>
									</p>

								</div>
								<!-- /.text -->
							</div>
						</div>
					</ui:repeat>
				</h:form>

			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
