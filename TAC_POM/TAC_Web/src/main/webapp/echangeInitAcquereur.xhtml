	<ui:composition template="/WEB-INF/templates/templateEchange.xhtml">

						<div class="col-md-5 col-sm-12">

								<p class="taillePolice150">un objet</p>
							</button>
						</div>
						<div class="col-md-2 col-sm-12">
							<p class="taillePoliceOu">ou</p>
						</div>
						<div class="col-md-5 col-sm-12">
							<button type="submit" class="btn btn-default tailleBouton"

								data-original-title="Echanger contre des feuilles"
								data-toggle="modal" data-target="#ModalEchangeFeuille">

									des <img src="img/custom/feuille%20orange.png" alt="" />
								</p>

			<div class="row">

				<div class="text-center">

					<button type="submit" class="btn btn-vert btn-lg">Valider</button>
					<button type="submit" class="btn btn-vert btn-lg">Annuler</button>
				</div>

			</div>


			<!-- Modal echanger contre feuilles-->
			<div class="modal fade" id="ModalEchangeFeuille" role="dialog">
				<div class="modal-dialog">

					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">x</button>
							<h4 class="modal-title">Sélectionner une valeur:</h4>
						</div>
						<div class="modal-body">
							<form name="top_search" method="get" autocomplete="on" action="#">
								<div class="row">
									<div class="col-sm-6 col-md-5 orientationCenter">
										<div class="checkbox">
											<label><input type="checkbox" value="" />Prix

										</div>
									</div>
									<div class="col-sm-6 col-md-2">
										<p class="orientationTextCenterEchange">OU</p>
									</div>
									<div class="col-sm-6 col-md-5 orientationCenter">
										<div class="input-group form-group selecteur" id="selecteur">
											<select id="lunch" class="selectpicker form-control"
												data-live-search="true" title="Choisir un objet">

												<option value="1" id="list_rub" class="noir">Valeur

												<option value="2" id="list_rub" class="noir">Valeur

										data-dismiss="modal">Annuler</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- Fin Echange Modale echanger contre feuille-->

			<!-- Modal echanger contre un objet-->
			<div class="modal fade" id="ModalEchangeObjet" role="dialog">

					<div class="modal-content">

							<button type="button" class="close" data-dismiss="modal">x</button>

											<select id="lunch" class="selectpicker form-control"

													1</option>
												<option value="2" id="list_rub" class="noir">Objet

												<option value="3" id="list_rub" class="noir">Objet
													3</option>
											</select>
										</div>
									</div>
									<div class="col-sm-6 col-md-2">
										<p class="orientationTextCenterEchange">OU</p>
									</div>
									<div class="col-sm-6 col-md-5 orientationCenter">

									</div>
								</div>

												<option value="1" id="list_rub" class="noir">Multimédia</option>
												<option value="2" id="list_rub" class="noir">Sport</option>
												<option value="3" id="list_rub" class="noir">Electroménager</option>
												<option value="3" id="list_rub" class="noir">Jouet</option>
											</select>

										<div class="form-group selecteur">
											<select id="souscategorie" class="selectpicker form-control"
												data-live-search="true" title="Please select a lunch ...">

												<option value="1" id="list_rub" class="noir">Multimédia</option>
												<option value="2" id="list_rub" class="noir">Sport</option>
												<option value="3" id="list_rub" class="noir">Electroménager</option>
												<option value="3" id="list_rub" class="noir">Jouet</option>
											</select>

										<div class="form-group selecteur">

												data-live-search="true" title="Please select a lunch ...">
